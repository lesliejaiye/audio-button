<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio Toggle</title>
  <style>
    #mtnBtn {
      background-color: black;
      border: none;
      border-color:red;
      padding: 6px 12px;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #myVideo {
      display: none; /* Hides the video display but keeps the audio */
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay loop muted playsinline>
    <source src="https://res.cloudinary.com/dhigle4nw/video/upload/v1747096287/thandie_video_s2cnjp.mp4" type="audio/mpeg">
  </video>

  <div id="container">
      <button id="mtnBtn">unmute</button>
  </div>

  <script>
     document.addEventListener('DOMContentLoaded', function () {
      var video = document.getElementById('myVideo');
      var muteBtn = document.getElementById('mtnBtn');

      muteBtn.addEventListener('click', function () {
        if (video.paused) {
          video.play(); 
        }

        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? 'unmute' : 'mute';
      });
    });
  </script>
</body>
</html>
