<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio Toggle</title>
  <style>
    .video-wrapper {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    #myVideo {
      display: block;
      max-width: 100%;
      height: auto;
    }

    #mtnBtn {
      position: absolute;
      bottom: 20px; /* distance from bottom of video */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      padding: 12px 20px;
      color: rgba(255, 0, 0, 0.7); /* semi-transparent red text */
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video id="myVideo" autoplay loop muted playsinline>
      <source src="https://res.cloudinary.com/dhigle4nw/video/upload/v1747096287/thandie_video_s2cnjp.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="mtnBtn">unmute</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const video = document.getElementById('myVideo');
      const muteBtn = document.getElementById('mtnBtn');

      muteBtn.addEventListener('click', function () {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? 'unmute' : 'mute';
      });
    });
  </script>

</body>
</html>
